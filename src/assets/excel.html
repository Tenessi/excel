<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Excel</title>
  </head>
  <body>
    <div id="app" class="container">
  
      <div class="excel">
  
        <div class="excel__header">
          <input class="input" type="text" value="Новая таблица" />
          <div>
            <div class="button">
              <span class="material-symbols-outlined">
                delete
              </span>
            </div>
            <div class="button">
              <span class="material-symbols-outlined">
                cancel
              </span>         
            </div>
          </div>      
        </div>
  
        <div class="excel__toolbar">
          <div class="button">
            <span class="material-symbols-outlined">
              format_align_left
            </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined">
              format_align_center
            </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined">
              format_align_right
            </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined">
              format_bold
            </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined">
              format_italic
            </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined">
              format_underlined
            </span>
          </div>
        </div>
  
        <div class="excel__formula">
          <div class="info">fx</div>
          <div class="input" contenteditable spellcheck="false"></div>
        </div>
  
        <div class="excel__table">
          <div class="row">
            <div class="row-info">
  
            </div>
            <div class="row-data">
              <div class="column">
                A
              </div>
              <div class="column">
                B
              </div>
              <div class="column">
                C
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">
              1
            </div>
            <div class="row-data">
              <div class="cell selected" contenteditable></div>
              <div class="cell" contenteditable></div>
              <div class="cell" contenteditable></div>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  </body>
</html>
